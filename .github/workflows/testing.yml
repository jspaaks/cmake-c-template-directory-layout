name: testing

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  testing:
    name: py${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-latest' ] #, 'macos-latest', 'windows-latest' ]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:

      - if: matrix.os == 'ubuntu-latest'
        name: (${matrix.os}) Install Criterion
        run: sudo apt-get install -y libcriterion-dev

      - if: matrix.os == 'macos-latest'
        name: (${matrix.os}) Install Criterion
        run: brew install criterion

      - name: Get a copy of the repository contents
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python version
        run: |
          which python3
          python3 --version

      - name: cmake --version
        run: cmake --version

      - name: Upgrade pip, setuptools and wheel
        run: python3 -m pip install --upgrade pip setuptools wheel

      - name: Make a virtual environment named 'venv'
        run: python3 -m venv venv

      - name: Activate the virtual environment named 'venv'
        run: source venv/bin/activate

      - name: Install the template with its testing dependencies
        run: python3 -m pip install .[testing]

      - if: os.matrix == 'ubuntu-latest'
        name: (${matrix.os}) Run fuzzy tests exception those marked 'inception'
        run: |
          gcc --version
          echo "Deselect 'inception' tests because gcc version is too low to support c23 features"
          NFUZZY=100 python3 -m pytest -ra -m 'not inception'

      - if: os.matrix == 'macos-latest'
        name: (${matrix.os}) Run fuzzy tests
        run: |
          NFUZZY=100 python3 -m pytest -ra

      - if: os.matrix == 'windows-latest'
        name: (${matrix.os}) Run fuzzy tests
        run: |
          NFUZZY=100 python3 -m pytest -ra
