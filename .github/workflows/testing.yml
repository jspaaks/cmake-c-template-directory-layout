name: testing

on:
  pull_request:
  push:
    branches:
      - main

jobs:

  testing:
    name: py${{ matrix.python-version }} on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ 'ubuntu-24.04', 'macos-14', 'windows-2022' ]
        python-version: ['3.8', '3.9', '3.10', '3.11', '3.12']
    steps:

      - if: matrix.os == 'ubuntu-24.04'
        name: (ubuntu-24.04) Install Criterion
        run: sudo apt-get install -y libcriterion-dev

      - if: matrix.os == 'macos-14'
        name: (macos-14) Install Criterion
        run: brew install criterion

      - if: matrix.os == 'windows-2022'
        name: (windows-2022) Desperate try to allow long pathnames
        run: git config --system core.longpaths true

      - name: Get a copy of the repository contents
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Python version
        run: |
          which python
          python --version

      - name: cmake --version
        run: cmake --version

      - name: Upgrade pip, setuptools and wheel
        run: python -m pip install --upgrade pip setuptools wheel

      - name: Make a virtual environment named 'venv'
        run: python -m venv venv

      - if: matrix.os == 'ubuntu-24.04'
        name: (ubuntu-24.04) Activate the virtual environment named 'venv'
        run: source venv/bin/activate

      - if: matrix.os == 'macos-14'
        name: (macos-14) Activate the virtual environment named 'venv'
        run: source venv/bin/activate

      - if: matrix.os == 'windows-2022'
        name: (windows-2022) Activate the virtual environment named 'venv'
        run: venv\Scripts\Activate.ps1

      - name: Install the template with its testing dependencies
        run: python -m pip install .[testing]

      - if: matrix.os == 'ubuntu-24.04'
        name: (ubuntu-24.04) Run fuzzy tests
        run: NFUZZY=100 python -m pytest -ra

      - if: matrix.os == 'macos-14'
        name: (macos-14) Run fuzzy tests
        run: CC='gcc-14 -I/opt/homebrew/Cellar' NFUZZY=100 python -m pytest -ra

      - if: matrix.os == 'windows-2022'
        name: (windows-2022) Run fuzzy tests except those marked 'inception'
        run: $Env:NFUZZY = '100' python -m pytest -ra -m 'not inception'

